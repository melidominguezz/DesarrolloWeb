    </script>
    <script>
      if (primerLado === segundoLado && primerLado === tercerLado) {
        alert("Es un tri치ngulo equilatero (todos los lados son iguales)");
      } else if (
        (primerLado === segundoLado) |
        (primerLado === tercerLado) |
        (segundoLado === tercerLado)
      ) {
        alert("Es un tri치ngulo is칩celes (2 lados iguales)");
      } else {

      }
